<!DOCTYPE html>
<html>

<head>
    <title>Gymness</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Gymness</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="survey" class="animated">
            <h2>Survey</h2>
            <p><a href="../survey-test/index.html">Start <strong>Your</strong> Journey!</a></p>
        </section>

        <section id="about" class="animated">
            <h2>About Gymness</h2>
            <p>We offer a variety of fitness services to help you reach your goals.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Personal Training</li>
                <li>Group Classes</li>
                <li>Nutrition Coaching</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright Gymness</p>
    </footer>
    <script src="gymness.js"></script>
</body>

</html>
