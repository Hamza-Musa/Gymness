<!DOCTYPE html>
<html>

<head>
    <title>Fitness Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="survey-container">
        <h1>Fitness Survey</h1>
        <form id="survey-form">
            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age" required>

            <label for="height">What is your height (in inches)?</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">What is your weight (in pounds)?</label>
            <input type="number" id="weight" name="weight" required>

            <label for="days-per-week">How many days per week do you exercise?</label>
            <input type="number" id="days-per-week" name="days-per-week" required>

            <label for="exercise-type">What types of exercise do you do?</label>
            <input type="text" id="exercise-type" name="exercise-type" required>

            <label for="health-conditions">Do you have any pre-existing health conditions?</label>
            <input type="text" id="health-conditions" name="health-conditions" required>

            <input type="submit" value="Submit" onClick="submitForm()">
        </form>
    </div>
    <script src="fitness-survey.js"></script>
</body>

</html>
